<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пентанлгин Скуад - Новогоднее Приветствие</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@700&display=swap');
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bungee', cursive;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0f2027 100%);
            background-attachment: fixed;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 50px 20px;
            box-sizing: border-box;
        }
        /* Новогодний фон с снежинками */
        .snowflake {
            position: absolute;
            color: #fff;
            user-select: none;
            z-index: 1000;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Разные размеры снежинок */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; width: 10px; height: 10px; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 15s; width: 15px; height: 15px; animation-delay: -5s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 12s; width: 8px; height: 8px; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 18s; width: 12px; height: 12px; animation-delay: -2s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 14s; width: 10px; height: 10px; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 16s; width: 14px; height: 14px; animation-delay: -3s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 11s; width: 9px; height: 9px; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 13s; width: 11px; height: 11px; animation-delay: -1s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 17s; width: 13px; height: 13px; }
        .snowflake:nth-child(10) { left: 95%; animation-duration: 9s; width: 7px; height: 7px; animation-delay: -4s; }
        /* Центральный текст - сверху */
        .center-text {
            text-align: center;
            z-index: 2000;
            position: relative;
            color: #fff;
            text-shadow: 0 0 20px #fff, 0 0 40px #ff0000, 0 0 60px #ff0000;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
            margin: 0;
            flex-shrink: 0;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #ff0000, 0 0 60px #ff0000, 0 0 80px #ff0000;
            }
        }
        /* Центральное изображение */
        .center-image {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1500;
            margin: 20px 0;
        }
        .center-image img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        /* Кнопки - снизу */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2000;
            position: relative;
            flex-shrink: 0;
            margin: 0;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }
        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aaff);
        }
        .btn-telegram:hover {
            background: linear-gradient(45deg, #00aaff, #0088cc);
        }
        .btn-discord {
            background: linear-gradient(45deg, #7289da, #99aab5);
        }
        .btn-discord:hover {
            background: linear-gradient(45deg, #99aab5, #7289da);
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            .center-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            body {
                padding: 30px 10px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .btn {
                width: 200px;
            }
            .center-image img {
                max-width: 90%;
                max-height: 50%;
            }
        }
        /* Новогодние огни (простая анимация) */
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }
        .light {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            box-shadow: 0 0 10px #ffeb3b;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .light:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .light:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.2s; }
        .light:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 0.4s; }
        .light:nth-child(4) { top: 50%; right: 25%; animation-delay: 0.6s; }
        .light:nth-child(5) { bottom: 10%; left: 30%; animation-delay: 0.8s; }
        .light:nth-child(6) { top: 70%; left: 80%; animation-delay: 1s; background: #ff4444; }
        .light:nth-child(7) { bottom: 50%; right: 50%; animation-delay: 1.2s; background: #44ff44; }
    </style>
</head>
<body>
    <!-- Снежинки -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <!-- Новогодние огни -->
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
    <!-- Центральный контент - текст сверху -->
    <div class="center-text">ПЕНТАНЛГИН СКВАД</div>
   
    <!-- Центральное изображение -->
    <div class="center-image">
        <img src="https://i.postimg.cc/MpHL1xpt/Generated-Image-December-05-2025-11-05PM.png" alt="Новогоднее фото">
    </div>
   
    <!-- Кнопки снизу -->
    <div class="buttons">
        <a href="https://t.me/eclipseratproject" target="_blank" class="btn btn-telegram">Мы в Телеграм</a>
        <a href="https://discord.gg/h6XVfPxS6J" target="_blank" class="btn btn-discord">Мы в Дискорде</a>
    </div>
    <script>
        // Генерация дополнительных снежинок для большего эффекта
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 10) + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 20000);
        }
        // Создаем снежинки каждые 300мс
        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
